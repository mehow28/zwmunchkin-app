<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()"><ion-icon name="arrow-back-outline"/></ion-button>
    </ion-buttons>
    <ion-title>{{id?getMunchkins()[id].name:''}}</ion-title>
    <ion-button ripple fill="clear" shape="round" color="dark" (click)="killMunchkinAlert(id)" slot="end">
      <ion-icon name="skull-outline" style="font-size:32px"/>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <app-muncher-view [munchkin]="getMunchkins()[id]"/>
  <ion-list>
    <app-one-munchkin *ngFor="let munchkin of getMunchkins()" [munchkin]="munchkin" [isEditMode]="false" [viewMode]="'modalPage'" (click)="id=getMunchkinIndex(munchkin.id)"></app-one-munchkin>
  </ion-list>
</ion-content>
